<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
   <header>
    <h1> Expense Management </h1>
   </header>
  
   <!-- main part -->
   <div class="container">
    <!-- left container -->
    <div class="left-container">
      <h2>Expense Form</h2>

      <form class="formExpense">
        <label for="title">Expense Name</label>
        <input type="text"  id="title" placeholder="Enter your expense">

        <label for="amount">Amount</label>
        <input type="number"  id="amount" placeholder="Enter your amount">

        <label for="Category">Category</label>
        <select id="Category">
          <option value="Eduaction">Eduaction</option>
          <option value="Food">Food</option>
          <option value="Shopping">Shopping</option>
          <option value="Travel">Travel</option>
          <option value="Other">Other</option>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date">

        <button type="submit">Save Your Expense</button>
      </form>
    </div>

    <!-- right-container -->
    <div class="right-container">
      <h2>Expense List</h2>
      <table id="expenselist">
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

   </div>

  <script src="script.js"></script>
</body>
</html>
